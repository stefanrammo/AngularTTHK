<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <h2>Valideerimise n√§ide</h2>

    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <p>Username: <br />
            <input type="text" name="user" ng-model="user" required>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">Kasutajanimi on kohustuslik</span>
            </span>
        </p>

        <p>Email: <br />
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email on kohustuslik</span>
                <span ng-show="myForm.email.$error.email">Vale email</span>
            </span>
        </p>
    </form>

    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function($scope) {
            $scope.user = 'Max Planck';
            $scope.email = 'max.planck@gmail.com'
        });
    </script>

</body>
</html>
