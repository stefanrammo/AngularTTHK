<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>Select a car:</p>
        <select ng-model="selectedCar">
            <option ng-repeat="car in cars" ng-value="{{car}}">{{car.model}}</option>
        </select>
        <h1>You selected: {{selectedCar.model}} {{selectedCar.color}}</h1>
    </div>
    <p>
        Kui kasutad ng-repeat-i loomaks dropdown listi, siis valitud väärtus peab
        olema string.
    </p>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.cars = [
                {model : "Kia Sorento", color : "blue"},
                {model : "Volvo XC90", color : "grey"},
                {model : "Cupra Formentor", color : "black"}
            ];
        });
    </script>
</body>
</html>
